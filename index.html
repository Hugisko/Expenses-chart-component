<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!--style css-->
    <link rel="stylesheet" href="style.css" />
    <!--js-->
    <script defer src="app.js"></script>
    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body>
    <main>
      <div class="balance">
        <div class="left-balance">
          <p class="my-balance">My balance</p>
          <p class="price-balance">$921.48</p>
        </div>
        <div class="logo">
          <img src="./images/logo.svg" alt="logo" />
        </div>
      </div>
      <div class="container">
        <h1>Spending - Last 7 days</h1>
        <div class="chart">
        </div>
        <div class="bottom-container">
          <div class="left-bottom">
            <p class="total">Total this month</p>
            <span class="cost">$478.33</span>
          </div>
          <div class="right-bottom">
            <span class="percentage">+2.4%</span>
            <div class="last">from last month</div>
          </div>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor
      </a>
      . Coded by
      <a href="#">Hugisko</a>
      .
    </footer>
  </body>
</html>
